[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "trtools"
version = "5.1.1"
authors = [
    {name = "Melissa Gymrek", email = "mgymrek@ucsd.edu"},
    {name = "Gymrek Lab"},
]
description = "Toolkit for genome-wide analysis of STRs"
readme = "README.rst"
requires-python = ">=3.6"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3.5",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "importlib-metadata", # required as long as we support py<3.8
    "cyvcf2>=0.20.5",
    "matplotlib>=3.0.3",
    "numpy>=1.17.3",
    "pandas>=0.25.3",
    "pybedtools>=0.8.0",
    "pysam>=0.15.3",
    "scikit-learn>=0.23.1",
    "scipy>=1.3.3",
    "statsmodels>=0.10.2",
    "pyfaidx>=0.5.3",
]

[tool.setuptools]
script-files = ["trtools/testsupport/test_trtools.sh", "scripts/trtools_prep_beagle_vcf.sh"]
license-files = ["LICENSE.txt"]

[tool.setuptools.packages.find]
exclude = ["trtools.testsupport.*", "doc"]

[project.scripts]
dumpSTR = "trtools.dumpSTR:run"
mergeSTR = "trtools.mergeSTR:run"
statSTR = "trtools.statSTR:run"
compareSTR = "trtools.compareSTR:run"
qcSTR = "trtools.qcSTR:run"
associaTR = "trtools.associaTR:run"
prancSTR = "trtools.prancSTR:run"
simTR = "trtools.simTR:run"

[project.urls]
Homepage = "https://trtools.readthedocs.org"
Documentation = "https://trtools.readthedocs.org"
Repository = "https://github.com/gymrek-lab/trtools.git"
Changelog = "https://github.com/gymrek-lab/trtools/blob/master/CHANGELOG.md"

[tool.pytest.ini_options]
addopts = "-p trtools.testsupport.dataloader"

[tool.pylint.BASIC]
function-naming-style = "PascalCase"
method-naming-style = "PascalCase"

[tool.pylint.'MESSAGES CONTROL']
disable = "invalid-name" # not interested in module naming conventions
